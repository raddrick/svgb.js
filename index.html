    <script type="text/javascript">
      var tests = {
        //test definitions
        default: function(){
          var m="test should render an svg frame with no options"
          var frame=setup("tr.default",{'message':m});

          console.log(frame);
        },
        "point": function(){
          var m="test should render an svg frame that is 100x100"
          var frame=setup("tr.point",{'message':m});

          var p=new svgb.models.Point({x:100, y:100});
          frame.model.append(p);
          frame.update();

          console.log(frame);
        },
        "100x100": function(){
          var m="test should render an svg frame that is 100x100"
          var frame=setup("tr.100x100",{'message':m});

          var r=new svgb.models.Rect({x:10, y:10, height:100, width:100});
          frame.model.append(r);
          frame.update();

          console.log(frame);
        },
        //this method will iterate through the tests and execute them
        run: function(){
          for(var t in this){
            if(t!="run") this[t]();
          }
          return this;
        }
      }
      tests.run();

      function setup(selector, options){
        // this is a frame that will encapsulate each test, you can add 
        // by updating it's model
        var frame = {
          el: null,
          model: null,
          view: null,
          // builds a new frame model and view for the test to build up
          // within.
          create: function(options){
            if (options.el) this.el=options.el;
            this.model=new svgb.models.Frame({height:200,width:300});
            this.view=new svgb.views.Frame({el: this.el, model: this.model});
            this.update();
            return this;
          },
          // update the view with the contents of the frame
          update: function(options){
            if (options) {
              if (options.el) this.el=options.el;
              if (options.model) this.model=options.model;
              if (options.view) this.view=options.view;
            }
            this.view.render();
            this.el=this.view.el;
          }
        };

        return frame.create({
          el: ".frame " + selector + " td.test",
        });
      }

    </script>
