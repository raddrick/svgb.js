    <script type="text/javascript">
    (function(){
      var frame = {
        el: null,
        model: null,
        view: null,
        create: function(options){
          if (options.el) this.el=options.el;
          this.model=svgb.models.Frame();
          this.view=svgb.views.Frame({el: this.el, model: this.model});
          this.update({view: this.view.render()});
        },
        update: function(options){
          if (options.el) this.el=options.el;
          if (options.model) this.el=options.model;
          if (options.view) this.el=options.view;
        }
      };

      frame.create({
        el: ".frame tr.100x100 td.test"
      });
    });




    </script>
